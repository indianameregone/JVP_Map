{% extends 'base.html' %}
{% block title %}Id de Hilo{% endblock%}

{% block subtitle %}Elija un ID de Buffer{% endblock%}

{% block content %}
    <form action="#" method="post">
        <h1>Id inicio: {{ inicio }}</h1>
        <h1>Id Hilo: {{ hilo }}</h1>
        <select name="camino">
            {% for i in buffer %}
            <option name="inicio">{{ i }}</option>
            {% endfor %}
        </select>
        <p><input type="submit" value="submit" /></p>
    </form>

{% endblock %}
